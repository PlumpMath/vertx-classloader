apply plugin: 'java'

apply plugin: 'maven'

version="1.0.0"
group="son"

repositories {
  flatDir {
    dir 'lib/jars'
  }
  mavenLocal()
  maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
  mavenCentral()
}

dependencies {
  compile "org.vert-x:vertx-core:2.0.0-SNAPSHOT"
  compile "org.vert-x:vertx-platform:2.0.0-SNAPSHOT"
}

task copyToJars(type: Copy) {
  into "$rootDir/jars"
  from configurations.runtime
}